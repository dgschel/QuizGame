<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item routerLink="/register" (click)="sidenav.close()">Register</a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">Login</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenav)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
